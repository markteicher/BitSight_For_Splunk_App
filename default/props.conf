#
# Bitsight Field Extraction and Parsing Configuration
#

# ============================================================================
# PORTFOLIO & COMPANY DATA
# ============================================================================

[bitsight:portfolio]
TIME_FORMAT = %Y-%m-%dT%H:%M:%S
TIME_PREFIX = "rating_date"\s*:\s*"
MAX_TIMESTAMP_LOOKAHEAD = 30
SHOULD_LINEMERGE = false
LINE_BREAKER = ([\r\n]+)
KV_MODE = json
TRUNCATE = 0

