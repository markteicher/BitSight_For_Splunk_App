#
# Bitsight Index Configuration
# Auto-creates the security_bitsight index when the app is installed
#
# NOTE: This file defines the index for Bitsight data.
# On Splunk Cloud, indexes must be requested through Splunk Support.
# On Splunk Enterprise, ensure the admin has enabled index creation via apps.
#

[security_bitsight]
homePath   = $SPLUNK_DB/security_bitsight/db
coldPath   = $SPLUNK_DB/security_bitsight/colddb
thawedPath = $SPLUNK_DB/security_bitsight/thaweddb
maxTotalDataSizeMB = 512000
frozenTimePeriodInSecs = 31536000

# Index settings
maxHotBuckets = 10
maxWarmDBCount = 300
maxDataSize = auto_high_volume

# Retention settings (365 days default)
# Adjust based on your compliance requirements

# Enable TSIDX reduction for better performance
enableTsidxReduction = true
tsidxReductionCheckPeriodInSec = 600

# Bloom filter settings for faster searches
bloomHomePath = $SPLUNK_DB/security_bitsight/bloomfilter
