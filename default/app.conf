#
# Splunk App Configuration - Bitsight Security Ratings
#

[install]
is_configured = 0
build = 1
state = enabled

[ui]
is_visible = 1
label = Bitsight Security Ratings
setup_view = setup

[launcher]
author = Your Organization
description = Bitsight Security Ratings integration for Splunk. Monitor security ratings, portfolio companies, alerts, findings, exposed credentials, and threats from the Bitsight API.
version = 1.0.0

[package]
id = BitSight_For_Splunk_App
check_for_updates = 1

[triggers]
reload.bitsight = simple
reload.bitsight_rating_categories = simple
reload.bitsight_risk_vectors = simple
reload.bitsight_severity_levels = simple
