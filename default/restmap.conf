# REST API endpoints for Bitsight app configuration

[admin:bitsight]
match = /bitsight
members = bitsight_settings, bitsight_test

[admin_external:bitsight_settings]
handlertype = python
handlerfile = bitsight_setup_handler.py
handleractions = list, edit
handlerpersistentmode = true
python.version = python3

[admin_external:bitsight_test]
handlertype = python
handlerfile = bitsight_setup_handler.py
handleractions = list, edit
handlerpersistentmode = true
python.version = python3
