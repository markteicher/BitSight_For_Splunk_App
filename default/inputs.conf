# Bitsight Modular Input Configuration
# IMPORTANT: Do NOT put your API token in this file!
# Copy local/inputs.conf.example to local/inputs.conf and configure there.
# Inputs are disabled by default - enable in local/inputs.conf

# ============================================================================
# CONFIGURATION OPTIONS
# ============================================================================
# api_token      = Your Bitsight API token (configure in local/inputs.conf)
# endpoint       = API endpoint to collect (see list below)
# index          = Splunk index for data (default: main)
# interval       = Collection interval in seconds
# 
# OPTIONAL:
# company_guid   = Specific company GUID (omit for all companies)
# user_guid      = Specific user GUID (omit for all users)
# risk_vectors   = Comma-separated risk vector filter
# days_back      = Days of historical data (default: 365)
#
# PROXY:
# proxy_enabled  = true/false
# proxy_url      = http://proxy:8080 or socks5://proxy:1080
# proxy_username = Proxy username (optional)
# proxy_password = Proxy password (optional)
#
# SSL/TIMEOUT:
# verify_ssl     = true/false (default: true)
# timeout        = Request timeout in seconds (default: 60)
# ============================================================================

